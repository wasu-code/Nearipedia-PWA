<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nearipedia</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"> <!--TODO: cache fonts?-->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.0/MarkerCluster.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.0/MarkerCluster.Default.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.0/leaflet.markercluster.js"></script>
</head>
<body>
  <div class="container">
    <div id="map"></div>

    <div class="buttons-container">
      <button id="button1" class="floating-button material-icons">info</button>
      <button id="button2" class="floating-button material-icons">tune</button>
      <button id="button3" class="floating-button material-icons">my_location</button>
    </div>

    <div class="modal" id="modal">
      <div id="options" class="options-content">
        <button id="closeModalBtn">Close</button>
        <button id="addNewTagBtn">Add Tag</button>
        <hr/>
        <div id="modal-content"></div>

        <template id="infoPanel">
          <h2>Nearipedia: Encyclopedia of places near you</h2>
          <img src="https://img.shields.io/github/actions/workflow/status/wasu-code/Nearipedia-PWA/pages/pages-build-deployment"/>
        </template>
      </div>

      <div class="popup" id="popup">
        <select id="service-select">
          <option disabled default>Select service</option>
        </select>

        <div>Key and value:</div>
        <input type="text" id="tag-input">

        <div>Label/name:</div>
        <input type="text" id="label-input">

        <div>icon:</div>
        <input type="text" id="icon-input">

        <button id="submitBtn">Submit</button>
      </div>
    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
